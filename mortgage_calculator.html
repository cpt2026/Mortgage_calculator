<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房貸計算機</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        input:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #357abd;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border-left: 5px solid #4a90e2;
            display: none; /* Hidden by default */
        }
        .result-item {
            margin-bottom: 15px;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .result-item:last-child {
            margin-bottom: 0;
        }
        .result-value {
            font-weight: bold;
            font-size: 20px;
            color: #333;
        }
        .highlight-bad {
            color: #e74c3c;
        }
        .highlight-good {
            color: #27ae60;
        }
        .note {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>房貸計算機</h2>
    
    <div class="form-group">
        <label for="propertyPrice">房產價格 (元)</label>
        <input type="number" id="propertyPrice" placeholder="例如：10000000" min="0">
    </div>

    <div class="form-group">
        <label for="interestRate">年利率 (%)</label>
        <input type="number" id="interestRate" placeholder="例如：2.5" step="0.01" min="0">
    </div>

    <div class="form-group">
        <label for="years">貸款年限 (年)</label>
        <input type="number" id="years" placeholder="例如：30" min="1">
    </div>

    <div class="form-group">
        <label for="monthlyIncome">使用者月收入 (元)</label>
        <input type="number" id="monthlyIncome" placeholder="例如：50000" min="0">
    </div>

    <button onclick="calculateMortgage()">開始計算</button>

    <div id="resultArea" class="result">
        <div class="result-item">
            <span>每月還款額：</span>
            <span id="monthlyRepayment" class="result-value"></span>
        </div>
        <div class="result-item">
            <span>供款與收入比率 (DTI)：</span>
            <span id="dtiRatio" class="result-value"></span>
        </div>
        <p id="dtiMessage" class="note"></p>
    </div>
</div>

<script>
    function calculateMortgage() {
        // 1. 獲取輸入值
        const price = parseFloat(document.getElementById('propertyPrice').value);
        const rate = parseFloat(document.getElementById('interestRate').value);
        const years = parseFloat(document.getElementById('years').value);
        const income = parseFloat(document.getElementById('monthlyIncome').value);

        // 2. 驗證輸入
        if (!price || !rate || !years || !income || price <= 0 || years <= 0 || income <= 0) {
            alert("請輸入所有欄位，且數值必須大於 0。");
            return;
        }

        // 3. 計算邏輯
        // 假設貸款金額等於房價 (未考慮頭期款，依題目需求直接使用房價)
        const principal = price; 
        
        // 月利率
        const monthlyRate = (rate / 100) / 12;
        
        // 總期數 (月)
        const totalMonths = years * 12;

        // 本息平均攤還法公式
        // 每月還款 = 本金 * [月利率 * (1 + 月利率)^期數] / [(1 + 月利率)^期數 - 1]
        let monthlyPayment = 0;
        
        if (rate === 0) {
            monthlyPayment = principal / totalMonths;
        } else {
            const commonFactor = Math.pow(1 + monthlyRate, totalMonths);
            monthlyPayment = principal * ((monthlyRate * commonFactor) / (commonFactor - 1));
        }

        // 供款佔入息比率 (DTI)
        const dti = (monthlyPayment / income) * 100;

        // 4. 顯示結果
        const resultArea = document.getElementById('resultArea');
        const monthlyRepaymentSpan = document.getElementById('monthlyRepayment');
        const dtiRatioSpan = document.getElementById('dtiRatio');
        const dtiMessageP = document.getElementById('dtiMessage');

        // 格式化數字 (加入千分位與小數點)
        monthlyRepaymentSpan.innerText = Math.round(monthlyPayment).toLocaleString() + " 元";
        dtiRatioSpan.innerText = dti.toFixed(2) + " %";

        // 簡單的 DTI 評估提示
        dtiRatioSpan.className = 'result-value';
        if (dti > 60) {
            dtiRatioSpan.classList.add('highlight-bad');
            dtiMessageP.innerText = "注意：供款負擔可能過重";
        } else if (dti < 30) {
            dtiRatioSpan.classList.add('highlight-good');
            dtiMessageP.innerText = "財務狀況相對健康";
        } else {
            dtiMessageP.innerText = "";
        }

        resultArea.style.display = 'block';
    }
</script>

</body>
</html>
